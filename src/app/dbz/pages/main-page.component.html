<h1>Dbz main page</h1>
<hr>
<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters" (onDeleteCharacter)="removeCharacter($event)"></app-dbz-list>
    <br>
    <div class="col">
      <app-dbz-add-character (onNewCharacter)="addCharacter($event)"></app-dbz-add-character>
    </div>
  </div>
</div>
